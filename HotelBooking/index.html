<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo-box">
                    <img src="img/logo.png" alt="logo" class="logo-box__logo">
                </div>
                <form action="#" class="search-box">
                    <input type="text" placeholder="Type"  class="search-box__text">
                    <button class="search-box__button">
                        <svg class="search-box__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>                 
                </form>
                <nav class="header-nav">
                    <div class="header-nav__container">
                        <svg class="header-nav__container__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="header-nav__container__notification">8</span>
                    </div>
                    <div class="header-nav__container">
                        <svg class="header-nav__container__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="header-nav__container__notification">13</span>
                    </div>
                    <div class="header-nav__user">
                        <img  class="header-nav__user__icon" src="img/user.jpeg" alt="user-icon">
                        <span class="header-nav__user__name">Varun</span>
                    </div>
                </nav>
                
                
            </header>
            <div class="content">
                <nav class="side-bar">
                    <div class="nav-items">
                        <ul class="nav-items__list">
                            <li class="list__items list__items--active">
                                <a href="#" class="list__items__link">
                                    <svg class="list__items__icon">
                                        <use xlink:href="img/sprite.svg#icon-home" ></use>
                                    </svg>
                                    <span>Home</span>
                                </a>
                                
                            </li>
                            <li class="list__items">
                                <a href="#" class="list__items__link">
                                <svg class="list__items__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off" ></use>
                                </svg>
                                <span>Flights</span>
                            </a>
                            </li>
                            <li class="list__items">
                            <a href="#" class="list__items__link">
                                <svg class="list__items__icon">
                                    <use xlink:href="img/sprite.svg#icon-key" ></use>
                                </svg>
                                <span>Car Rentel</span>
                            </a>
                            </li>
                            <li class="list__items">
                            <a href="#" class="list__items__link">
                                <svg class="list__items__icon">
                                    <use xlink:href="img/sprite.svg#icon-map" ></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav__copyrights">
                        <span>@2022 by Varun: All rights reserved </span>
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallary">
                        <figure class="gallary__item">
                            <img src="./img/hotel-1.jpg" alt="" class="gallary__image">
                        </figure>
                        <figure class="gallary__item">
                            <img src="./img/hotel-2.jpg" alt="" class="gallary__image">
                        </figure>
                        <figure class="gallary__item">
                            <img src="./img/hotel-3.jpg" alt="" class="gallary__image">
                        </figure>
                    </div>

                    <div class="overview">
                        <div class="overview__heading">
                            <h1>Hotel Las Primar</h1>
                        </div>
                        <div class="overview__stars">
                            <svg class="overview__stars__icon">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>
                            <svg class="overview__stars__icon">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>
                            <svg class="overview__stars__icon">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>
                            <svg class="overview__stars__icon">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>
                            <svg class="overview__stars__icon">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>

                        </div>
                        <div class="overview__location">
                            <svg class="overview__stars__icon">
                                <use xlink:href="img/sprite.svg#icon-location-pin" ></use>
                            </svg>
                            <button class="btn-inline">Delhi, India</button>
                        </div>
                        <div class="overview__rating">
                            <span class="overview__rating__value">8.6</span>
                            <span class="overview__rating__count">400 Votes</span>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </body>
</html>
